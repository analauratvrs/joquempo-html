<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Joquempo</title>
</head>

<body>
    <h1 class="winner-title">Jogadora 1 ganhou!</h1>
    <section class="scoreboard">
        <span class="scoreboard-player-name">Jogadora 1</span>
        <strong class="score">01</strong>
        <strong class="small-vs">vs</strong>
        <strong class="score">01</strong>
        <span class="scoreboard-player-name">Jogadora 2</span>
    </section>
    <section class="battle-field">
        <div class="button-wrapper">
            <button class="button rock-button-player-1">Pedra</button>
            <button class="button paper-button-player-1">Papel</button>
            <button class="button scissor-button-player-1">Tesoura</button>
        </div>
        <div class="field-box">
            <div class="field field-player-1"></div>
            <strong class="big-vs">vs</strong>
            <div class="field field-player-2"></div>
        </div>
        <div class="button-wrapper">
            <button class="button rock-button-player-2">Pedra</button>
            <button class="button paper-button-player-2">Papel</button>
            <button class="button scissor-button-player-2">Tesoura</button>
        </div>
    </section>
    <section class="config">
        <button class="button start-button">Iniciar</button>
        <button class="button reset-button">Resetar</button>
    </section>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
